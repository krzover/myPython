{% extends 'base.html '%}

{% block content%}
<div class="container">
  <form class="form-horizontal" role="form" method="post" action="/commit_reg">
 
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">账号</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="firstname" placeholder="请输入账号">
    </div>
  </div>
  
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="text" name="psw" class="form-control" id="lastname" placeholder="请输密码">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      <input type="text" name="repsw" class="form-control" id="lastname" placeholder="请输再次密码">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">注册</button>
    </div>
  </div>
</form>
</div>


{% endblock %}
