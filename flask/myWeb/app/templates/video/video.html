{% extends 'base.html '%}

{% block content%}
<div class="container">
<table class="table table-bordered">
  <caption><button type="button" class="btn btn-primary btn-md glyphicon glyphicon-plus"><a href="/addvideo/{{id}}">添加</a></button></caption>
  <thead>
    <tr>
      <th>title</th>
      <th>time</th>
      <th>hits</th>
      <th>addtime</th>
      <th>abstract</th>
      <th>t_id</th>
      <th>编辑</th>
      <th>删除</th>
    </tr>
  </thead>
  <tbody>
{%for item in data%}
    <tr>
      <td>{{item.title}}</td>
      <td>{{item.time}}</td>
      <td>{{item.hits}}</td>
      <td>{{item.addtime}}</td>
      <td>{{item.abstract}}</td>
      <td>{{item.t_id}}</td>
      <td>
                    <a href="#">
                        <span onclick="editvideo('{{item.id}}')" id="editvideo" class="glyphicon glyphicon-edit" ></span>
                    </a>
                </td>
                <td>
                    <a href="#" >
                        <span onclick="deletevideo('{{item.id}}')" id='delete' class="glyphicon glyphicon-trash"></span>
                    </a>
                </td>
    </tr>



    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">编辑视频</h4>
            </div>
            <div class="modal-body">

              <!--  zzzzzzzzzzzzz-->
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="vtitle" placeholder="请输入名字">
    </div>
    </div>

    <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">time</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="vtime" placeholder="time">
    </div>
    </div>

    <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">hits</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="vhits" placeholder="hits">
    </div>
    </div>

    <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">abstract</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="vabstract" placeholder="abstract">
    </div>
    </div>

    <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">c_id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="vc_id" placeholder="c_id">
    </div>
    </div>
  
</form>

              <!-- zzzzzzzzzzzzzz -->



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
{%endfor%}
  </tbody>

</table>
</div>

{% endblock %}

{% block script %}
<!-- {{url_for('static',filename='course.js') }}-->
<script type="text/javascript" src="/static/video.js"></script>
{% endblock %}
