{% extends 'base.html' %}
{% block csscontent %}
<style type="text/css">
    .mynav{
        margin-bottom: 0 !important;
    }
    header{
        background: #eee;
        height: 6rem;
        margin-bottom: 20px;
    }
    header h1{
        font-size: 2.2rem;
    }

    
    


</style>
{% endblock %}
{% block content %}

<header>
    <div class="container">
        <h1>添加视频信息</h1>
    </div>
</header>


<div class="container">

<form class="form-horizontal" role="form" method="post" action="/commit_edite_video/{{data.id}}">

  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">名称</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="firstname" placeholder="请输入名称" value="{{data.video.title}}">
    </div>
  </div>

 

  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">备注</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="msg" placeholder="请输入备注" rows="3" >{{data.video.intro}}</textarea>
    </div>
  </div>

<!--  -->
<div class="form-group">
<label for="lastname" class="col-sm-2 control-label">教师名字</label>
<div class="col-sm-3">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default 
                        dropdown-toggle" data-toggle="dropdown">下拉菜单
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                        {% for item in data.teachers %}
                            <li>
                                <a href='#'>{{item.name}}</a>
                            </li>
                        {% endfor %}
                        </ul>
                    </div><!-- /btn-group -->
                    <input type="text" name="teacher" class="form-control teacher_name" value="{{data.name}}" readonly>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->        
</div>
<!--  -->


    <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">时长</label>
    <div class="col-sm-10">
      <input type="text" name="time" class="form-control" id="firstname" placeholder="请输入时长" value="{{data.video.seconds}}">
    </div>
  </div>



  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>

    
</div>
{% endblock %}

 {% block script %}
<script type="text/javascript" src='/static/video.js'>
    
</script>
 {% endblock %}
