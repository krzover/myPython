{% extends 'base.html' %}
{% block csscontent %}
<style type="text/css">
    .mynav{
        margin-bottom: 0 !important;
    }
    header{
        background: #eee;
        height: 6rem;
        margin-bottom: 20px;
    }
    header h1{
        font-size: 2.2rem;
    }

    
    


</style>
{% endblock %}
{% block content %}

<header>
    <div class="container">
        <h1>修改课程信息</h1>
    </div>
</header>


<div class="container">

<form class="form-horizontal" role="form" method="post" action="/commit_edite_course/{{data.course.id}}">

  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">名称</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="firstname" placeholder="请输入名称" value="{{data.course.name}}">
    </div>
  </div>

 

  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">备注</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="msg" rows="3">{{data.course.intro}}</textarea>
    </div>
  </div>

  


  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>

    
</div>
{% endblock %}
