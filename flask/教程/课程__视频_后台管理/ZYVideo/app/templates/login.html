{% extends 'base.html '%}

{% block content%}
<div class="container">
  <form class="form-horizontal" role="form" action="/commit_login" method="post">

  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">名字</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="firstname" placeholder="请输入用户名">
    </div>
  </div>

  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" name="psw" class="form-control" id="lastname" placeholder="请输入密码">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登录</button>
    </div>
  </div>
</form>
</div>


{% endblock %}
