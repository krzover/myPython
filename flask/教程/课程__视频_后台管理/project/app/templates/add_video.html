{% extends 'base.html' %}

{% block styles %}
<style type="text/css">
    header{
        background: #eee;
        height: 7rem;
        margin-bottom: 20px;
    }

    header h1{
        font-size: 3rem;
    }
    .mynav{
        /*!important 优先加载，必须加载*/
        margin-bottom: 0 !important;
    }
    

    
</style>
{% endblock %}


 {% block content%}
<!-- 头部信息 -->
<header>
    <div class="container">
        <h1>添加视频</h1>
    </div>
    
</header>

<div class="container">

<form class="form-horizontal" role="form" method="post" action="/commit_add_video/{{data.id}}">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">名称</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="firstname" placeholder="请输入名字">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">备注</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="msg" placeholder="请输入介绍" rows="3"></textarea>
    </div>
  </div>

<!--  -->
<div class="form-group">

        <label for="lastname" class="col-sm-2 control-label">讲师名称</label>

        <div class="col-sm-4">
        <div class="input-group ">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default 
                dropdown-toggle" data-toggle="dropdown">下拉菜单
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  {% for item in data.teachers %}
                    <li>
                        <a href="#">{{item.name}}</a>
                    </li>
                    {% endfor %}
                    
                </ul>
            </div><!-- /btn-group -->
            <input type="text" name="teachername" class="form-control teachername" readonly value="{{data.name}}">
        </div><!-- /input-group -->
        </div>
</div>
<!--  -->


  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">时长</label>
    <div class="col-sm-10">
      <input type="text" name="time" class="form-control" id="firstname" placeholder="请输入时长">
    </div>
  </div>

  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">tianjia</button>
    </div>
  </div>
</form>


</div>



 {% endblock %}



 {% block script %}
<script type="text/javascript" src="/static/video.js"></script>
 {% endblock %}
